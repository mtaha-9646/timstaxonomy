name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Trigger PythonAnywhere deployment
        env:
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
          PYTHONANYWHERE_URL: ${{ secrets.PYTHONANYWHERE_URL }}
        run: |
          # Create payload
          PAYLOAD='{"ref":"refs/heads/main","repository":{"name":"timstaxonomy"}}'
          
          # Generate HMAC signature
          SIGNATURE=$(echo -n "$PAYLOAD" | openssl dgst -sha256 -hmac "$WEBHOOK_SECRET" | sed 's/^.* //')
          
          # Send webhook request
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "X-Hub-Signature-256: sha256=$SIGNATURE" \
            -d "$PAYLOAD" \
            "$PYTHONANYWHERE_URL/webhook/deploy"
      
      - name: Deployment status
        run: echo "Deployment webhook sent successfully!"
